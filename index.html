<html lang="en">
<head>

    <script>
        var resu=document.getElementById("resultado");

                var resu=document.getElementById("resultado");

                var n22=parseInt(n2);var n11=parseInt(n1);

         function subtrair(){
                var resu=document.getElementById("resultado");
                var n1=document.getElementById("n1").value;
                var n2=document.getElementById("n2").value;  
                var n22=parseInt(n2);var n11=parseInt(n1);

                resu.value=valor;}
         function multiplicar(){
                var resu=document.getElementById("resultado");
                var n1=document.getElementById("n1").value;
                var n2=document.getElementById("n2").value;  
                var n22=parseInt(n2);var n11=parseInt(n1);

                resu.value=valor;}
         function dividir(){
                var resu=document.getElementById("resultado");
                var n1=document.getElementById("n1").value;
                var n2=document.getElementById("n2").value;  
                var n22=parseInt(n2);var n11=parseInt(n1);
                if(n22!=0){

                    resu.value=valor;}

                resu.value="NAO DIVISIVEL POR 0";}}
        
        function limpar(){
            var resu=document.getElementById("resultado");
            var n1=document.getElementById("n1");

            n2.value='';
